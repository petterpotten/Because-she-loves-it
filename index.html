<!--
  index.html
  Página principal: Because she loves it
  Autor: P.
  Descripción: Página interactiva de cumpleaños con música, pizarra de fotos y detalles animados estilo Ghibli para Jessica.
-->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Because she loves it</title>
  <!-- Hoja de estilos principal -->
  <link rel="stylesheet" href="style.css"/>
  <!-- Favicon de la pestaña: manos en corazón -->
  <link rel="icon" type="image/png" href="assets/img/ourhands_ghibli.png" />
</head>
<body>
    <!-- Audio de fondo: se reproduce al hacer click -->
    <audio id="bg-music" src="assets/sounds/Merry-Go-Round of Life.mpeg" preload="auto" loop></audio>


    <!-- Fondo animado de estrellas y tulipanes -->
    <div id="stars"></div>

    <!-- Kiki volando (GIF animado) -->
    <img id="kiki-fly" src="assets/video/kiki8bits.gif" alt="Kiki volando" />
    <!-- Haku volando (PNG animado por CSS) -->
    <img id="haku-fly" src="assets/img/haku_chihiro.png" alt="Haku volando" />

    <!-- Contenido principal: mensaje, foto especial y playlist -->
    <div class="content">
        <div class="fila">
            <!-- Mensaje personalizado de cumpleaños -->
            <div id="mensaje" class="mensaje"></div>
            <!-- Marco de foto colgante con manos en corazón -->
            <div class="photo-frame">
                <div class="hanger-star">★</div>
                <div class="hanger-line"></div>
                <div class="frame">
                    <img src="assets/img/ourhands_ghibli.png" class="hearthands" alt="Heart Hands Pixel Art" />
                </div>
            </div>
        </div>
        <!-- Pizarra de corcho animada con fotos de Jess (ahora debajo de las manos) -->
        <div id="cork-board" class="responsive-cork">
          <div class="cork-frame">
            <div class="cork-texture"></div>
            <!-- Cada .photo-pin contiene una foto y su pin animado -->
            <!-- Posiciones para formar un corazón -->
            <div class="photo-pin" style="top: 60px; left: 80px;">
              <img src="assets/img/Jess0.PNG" class="jess-photo" draggable="true" alt="Jess 0" />
              <div class="pin"></div>
            </div>
            <div class="photo-pin" style="top: 40px; left: 120px;">
              <img src="assets/img/Jess1.PNG" class="jess-photo" draggable="true" alt="Jess 1" />
              <div class="pin"></div>
            </div>
            <div class="photo-pin" style="top: 60px; left: 160px;">
              <img src="assets/img/Jess2.PNG" class="jess-photo" draggable="true" alt="Jess 2" />
              <div class="pin"></div>
            </div>
            <div class="photo-pin" style="top: 100px; left: 60px;">
              <img src="assets/img/Jess3.jpg" class="jess-photo" draggable="true" alt="Jess 3" />
              <div class="pin"></div>
            </div>
            <div class="photo-pin" style="top: 110px; left: 140px;">
              <img src="assets/img/Jess4.jpg" class="jess-photo" draggable="true" alt="Jess 4" />
              <div class="pin"></div>
            </div>
            <div class="photo-pin" style="top: 100px; left: 200px;">
              <img src="assets/img/Jess5.jpg" class="jess-photo" draggable="true" alt="Jess 5" />
              <div class="pin"></div>
            </div>
            <div class="photo-pin" style="top: 160px; left: 100px;">
              <img src="assets/img/Jess6.PNG" class="jess-photo" draggable="true" alt="Jess 6" />
              <div class="pin"></div>
            </div>
            <div class="photo-pin" style="top: 160px; left: 160px;">
              <img src="assets/img/Jess7.PNG" class="jess-photo" draggable="true" alt="Jess 7" />
              <div class="pin"></div>
            </div>
          </div>
        </div>
        <!-- Playlist de Spotify incrustada SIEMPRE visible debajo del mensaje -->
        <div style="width:100%;display:flex;justify-content:center;align-items:center;">
          <iframe data-testid="embed-iframe" 
              style="border-radius:12px; opacity: 0.7; filter: blur(0.3px) brightness(0.9); min-width:90vw; max-width:99vw; width:98vw; min-height:180px;"  
              src="https://open.spotify.com/embed/playlist/6vGxOPh4ajGDsV6xuVk8HG?utm_source=generator" 
              height="352" 
              frameBorder="0" 
              allowfullscreen="" 
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
              loading="lazy">
          </iframe>
        </div>
    </div>

    <!-- Script principal de la página -->
    <script src="script.js"></script>
</body>
</html>
